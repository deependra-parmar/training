<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Clone Object</title>
</head>

<body>

</body>
<script>
    const obj = {
        name: "hello world",
        age: 9000,
        email: "helloworld@gmail.com"
    }

    // Performing a deep cloning of obj
    
    const deepClone = JSON.parse(JSON.stringify(obj));
    deepClone.name = "Deependra Parmar"

    console.log("Original Object: ", obj)
    console.log("Deep Clone: ", deepClone);
</script>

</html>
