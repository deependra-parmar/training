<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Constructor Function</title>
</head>
<body>

</body>
<script>
    const a = parseInt(prompt("Enter the first number: "));
    const b = parseInt(prompt("Enter the second number: "));

    function Calculator(a, b){
        if(typeof a != 'number' && typeof b != 'number'){
            console.log("Invalid Inputs! `NUMBERS` Expected")
        }

        this.a = a;
        this.b = b;

        this.sum = () => a+b;
        this.multiply = () => a*b;
    }

    const calculator = new Calculator(a, b);
    console.log("Sum is: ", calculator.sum());
    console.log("Product is: ", calculator.multiply());
</script>
</html>
